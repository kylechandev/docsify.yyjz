<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- 网站图标 -->
		<link rel="shortcut icon" href="_icon/favicon.ico" />
		<!-- 网站index页面标题（_sidebar.md的每一项都要设置链接地址，否则这个标题不生效，会显示成没有设置链接地址的那个sidebar标题） -->
		<title>一羽记账App使用文档</title>
		<meta name="keywords" content="一羽记账App使用教程,一羽记账App,一羽记账App文档,一羽记账App用户手册" />
		<meta name="description" content="一羽记账App功能介绍，使用教程" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

		<!-- 引入 docsify css 压缩版 v4版本 -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
		<!-- 页面内目录 - 和字数统计冲突，暂时不用了 -->
		<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-toc@1.1.0/dist/toc.css" /> -->

		<!-- 更改侧边栏logo样式 -->
		<style>
			.app-name-link > img {
				width: 15%;
			}
		</style>
	</head>
	<body>
		<!-- loading提示 -->
		<div id="app">加载中</div>
		<script>
			window.$docsify = {
				// 文档标题，会显示在侧边栏顶部 - 和logo二选一
				name: "一羽记账使用文档",
				// 在侧边栏中出现的网站图标 - 和name二选一
				logo: "/_media/icon.svg",
				// 入口文件，默认为README.md
				// homepage: 'home.md',
				// 右上角Github图标链接
				// repo: 'https://github.com/ZhiliangMa/easyio-lib-for-esp32'
				// 默认加载 _navbar.md，作为顶部导航栏
				loadNavbar: true,
				// 默认加载 _sidebar.md，作为侧边栏
				loadSidebar: true,
				// 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级，默认6。
				maxLevel: 4,
				// 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能
				// 侧边栏根据目录显示标题
				// subMaxLevel: 3,
				// 不要封面
				coverpage: false,
				// 切换页面后自动跳转到页面顶部
				auto2top: true,
				// 页面搜索插件 - 在页面左上角
				search: {
					maxAge: 86400000, // 过期时间，单位毫秒，默认一天
					paths: "auto",
					placeholder: "搜索内容",
					noData: "找不到结果",
					depth: 3,
				},
				// 替换主题色
				themeColor: "#6488FB",
				// 开启emoji的解析
				noEmoji: false,
				// 小屏设备下合并导航栏到侧边栏
				mergeNavbar: true,
				// 显示文档更新日期格式
				formatUpdated: "{YYYY}-{MM}-{DD}",
				formatUpdated: function (time) {
					// ...
					return time;
				},
				// 外部链接打开方式 - 在新窗口或者标签页中打开
				externalLinkTarget: "_blank", // default: '_blank'
				// 防止新打开的外部页面（当 externalLinkTarget 设为 _blank 时）能够控制我们的页面
				externalLinkRel: "noopener", // default: 'noopener'
				// 在找不到指定页面时加载_404.md
				notFoundPage: true,
				// 字数统计插件
				count: {
					countable: true,
					fontsize: "0.9em",
					color: "rgb(90,90,90)",
					language: "chinese",
				},
				// 章节跳转插件
				pagination: {
					previousText: "上一节",
					nextText: "下一节",
					// 是否允许跨章节导航
					crossChapter: false,
					// 显示章节名
					crossChapterText: false,
				},
				toc: {
					scope: ".markdown-section",
					headings: "h1, h2, h3, h4",
					title: "目录",
				},

				// 插件功能
				plugins: [
					function (hook) {
						// 增加文档更新日期显示
						var footer = ["{docsify-updated}", "<br>", "kchankc"].join("");

						// 每次开始解析 Markdown 内容时调用
						hook.beforeEach(function (html) {
							return html + footer;
						});

						// 解析成 html 后调用
						// hook.afterEach(function (html, next) {
						// });
					},
				],
			};
		</script>
		<!-- 引入 docsify script 压缩版 v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
		<!-- 页面搜索插件 -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
		<!-- emoji插件 -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
		<!-- 图片缩放插件 -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
		<!-- 字数统计插件 -->
		<script src="//cdn.jsdelivr.net/npm/docsify-count@1.1.0/dist/countable.min.js"></script>
		<!-- 章节跳转插件 -->
		<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
		<!-- 页面内目录 - 和字数统计冲突，暂时不用了 -->
		<!-- <script src="//cdn.jsdelivr.net/npm/docsify-toc@1.1.0/dist/toc.js"></script> -->
		<!-- 图片下显示caption -->
		<!-- ![](docsify.png 'logo') -->
		<!-- https://h-hg.github.io/docsify-image-caption/#/ -->
		<script src="//cdn.jsdelivr.net/gh/h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
		<!-- 阅读进度提示 -->
		<!-- https://github.com/HerbertHe/docsify-progress -->
		<script src="//cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
	</body>
</html>
