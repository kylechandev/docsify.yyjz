<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- 更改侧边栏logo样式 -->
  <style>
    .app-name-link > img{
      width: 15%;
    }
  </style>
</head>
<body>
  <!-- loading提示 -->
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      // 文档标题，会显示在侧边栏顶部
      name: '一羽记账使用文档',
      // 右上角Github图标链接
      // repo: 'https://github.com/ZhiliangMa/easyio-lib-for-esp32'
      // 默认加载 _navbar.md，作为顶部导航栏
      loadNavbar: true,
      // 默认加载 _sidebar.md，作为侧边栏
      loadSidebar: true,
      // 可以根据 _sidebar.md 的内容自动为每个页面增加标题
      autoHeader: true,
      // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级，默认6。
      maxLevel: 4,
      // 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能
      // 侧边栏根据目录显示标题
      subMaxLevel: 3,
      // 不要封面
      coverpage: false,
      // 页面搜索插件 - 在页面左上角
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索内容',
        noData: '找不到结果',
        depth: 3,
      },
      // 在侧边栏中出现的网站图标
      logo: '/_media/icon.svg',
      // 替换主题色
      themeColor: '#6488FB',
      // 开启emoji的解析
      noEmoji: false,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // 显示文档更新日期格式
      formatUpdated: '{YYYY}/{MM}/{DD}',
      // 外部链接打开方式 - 在新窗口或者标签页中打开
      externalLinkTarget: '_blank', // default: '_blank'
      // 防止新打开的外部页面（当 externalLinkTarget 设为 _blank 时）能够控制我们的页面
      externalLinkRel: 'noopener', // default: 'noopener'
      // 在找不到指定页面时加载_404.md
      notFoundPage: true,
      // 字数统计插件
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 页面搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- emoji插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 字数统计插件 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
