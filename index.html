<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <!-- loading提示 -->
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      // 文档标题，会显示在侧边栏顶部
      name: '一羽记账使用文档',
      // 右上角Github图标链接
      // repo: 'https://github.com/ZhiliangMa/easyio-lib-for-esp32'
      // 默认加载 _navbar.md，作为顶部导航栏
      loadNavbar: true,
      // 默认加载 _sidebar.md，作为侧边栏
      loadSidebar: true,
      // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级，默认6。
      maxLevel: 4,
      // 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能
      // 侧边栏根据目录显示标题
      subMaxLevel: 3,
      // 不要封面
      coverpage: false,
      // 页面搜索插件 - 在页面左上角
      search: {
        paths: 'auto',
        placeholder: '搜索内容',
        noData: '找不到结果',
        depth: 3,
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 页面搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
